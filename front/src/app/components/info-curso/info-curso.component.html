<div class="container mt-5 gray">
    <div class="card rounded-card content-align-center">
        <div class=" card-body justify-content-center">
            <h1 class="card-title ">{{exam.nombre}}</h1>
            <p class="subtitulo">Porcentaje aprobatorio {{exam.porcentaje_aprobatorio}}</p>
            <h2 class="text-bold">Informacion</h2>

            <table class="table rounded-corners ">
                <tr>
                    <td class="px-3 custom-height">fecha de fin {{exam.fecha_hora_fin}}</td>
                    <td class="px-3 custom-height">fecha de inicio {{exam.fecha_hora_inicio}}</td>
                </tr>
            </table>
            <h2 class="text-bold">Description</h2>

            <div class="py-4 px-2 my-2 rounded-corners ">
                {{exam.tema}}
            </div>

            <div class="d-flex justify-content-center align-items-center w-100 my-4">
                <a href="#" class="btn present-exam-btn shadow-lg">Present exam</a>
            </div>
        </div>
    </div>
</div>
